# binary normalization tokens
binary_true:
  - "yes"
  - "ano"
  - "1"
  - "true"
  - "y"

binary_false:
  - "no"
  - "ne"
  - "0"
  - "false"
  - "n"

# tokens that should be treated as missing/unknown
binary_na:
  - "unknown"
  - "?"
  - "na"
  - "n/a"
  - "nan"
  - "none"
